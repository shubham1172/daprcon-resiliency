apiVersion: apps/v1
kind: Deployment
metadata:
  name: availabilityapp
  labels:
    app: availability
spec:
  replicas: 2
  selector:
    matchLabels:
      app: availability
  template:
    metadata:
      labels:
        app: availability
      # Uncomment the following annotations to enable Dapr
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "availabilityapp"
        dapr.io/app-port: "8000"
        dapr.io/enable-api-logging: "true"
        dapr.io/log-level: "debug"
    spec:
      containers:
        - name: availability
          image: ghcr.io/shubham1172/daprcon/availability:latest
          env:
            - name: CONTOSO_API_URL
              value: http://contoso/check
          resources:
            limits:
              cpu: 1
              memory: 1Gi
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: availability
  labels:
    name: availability
spec:
  selector:
    app: availability
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
